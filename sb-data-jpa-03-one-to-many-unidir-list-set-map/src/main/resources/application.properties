spring.application.name=sb-data-jpa-03-one-to-many-unidir-list-set-map

server.port=8085

#MySql Datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/bootdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA and HB config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Actuator support
management.endpoints.web.exposure.include=mappings

#JWT Security
#Note: Ensure your secret is at least 32 characters long
app.secret=TALK2IS2CHEAP4SHOW6ME8THE10CODE12
